<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ระบบจองโต๊ะอาหารอิตาลี</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet">
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }

    body {
      font-family: 'Roboto', sans-serif;
      color: #5a3921;
      overflow-x: hidden;
      cursor: url('https://cdn.pixabay.com/photo/2021/03/16/11/38/fork-6098512_960_720.png'), auto;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://cdn.pixabay.com/photo/2016/02/10/13/35/hotel-1191718_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: blur(6px) brightness(0.8);
      z-index: -1;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding-top: 80px; /* Padding เผื่อ Navbar ทับ */
    }
  
    .navbar {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
      margin-top: 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: all 0.4s ease;
    }

    .navbar-scrolled {
      background-color: rgba(255, 255, 255, 0.95) !important;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }

    .navbar .nav-link {
      color: #5a3921 !important;
      font-weight: bold;
      padding: 10px 20px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    .navbar .nav-link:hover {
      background-color: rgba(192, 57, 43, 0.15);
      color: #c0392b !important;
      transform: scale(1.05);
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      color: #c0392b;
      font-size: 1.8rem;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.95);
      color: #5a3921;
      padding: 40px;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 1;
      font-size: 1.05rem;
      transition: 0.3s;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .content:hover {
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    h1, h2, h3, .navbar-brand {
      font-family: 'Playfair Display', serif;
      color: #b03a2e;
    }
    
    a {
      text-decoration: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #9e2a2f;
      color: white;
      transition: background-color 0.3s ease;
    }

    footer p {
      margin: 0;
    }

    footer:hover {
      background-color: #d49a6a;
    }
  </style>

  <script>
    window.addEventListener('scroll', function() {
      var navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });
  </script>
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-sm px-4 fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Italian Restaurant</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Booking Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'add_application' %}">Add Reservation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'search_application' %}">Search Reservation</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="content">
      {% block content %}
      <!-- เนื้อหาแต่ละหน้า -->
      {% endblock %}
    </div>

    <footer>
      <p>&copy; 2025 Restaurant Italian. All rights reserved.</p>
    </footer>
  </div>
</body>
</html>
